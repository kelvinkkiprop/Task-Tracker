<!-- Bind DATA, INPUTS AND OUTPUTS -->
<app-add-task (onAddTask)="addTask($event)"></app-add-task>
<!-- Bind DATA, INPUTS AND OUTPUTS -->
<app-task-item *ngFor="let task of tasks" [task]="task"
(onDeleteTask)="deleteTask(task)" (onToggleReminder)="toggleReminder(task)"></app-task-item>
